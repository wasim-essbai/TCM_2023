<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="generator" content="AlterVista - Editor HTML"/>
  <title></title>
</head>

<script>
function MioElenco( id_result)
{
   this.id_result = id_result;
   this.contatore = 0;
   this.Elenco = new Array(1);
   
   this.addToElenco = function( elemento ){
	this.Elenco[this.contatore] = elemento;
    this.contatore ++;
   }

   this.showElenco = function(){
	var nodo = document.getElementById(this.id_result);
    var i;
    for (i=0; i < this.contatore; i++){
    	if( i==0)
    		nodo.innerHTML = this.Elenco[i];
    	else
			nodo.innerHTML += "<br/>" + this.Elenco[i];
    }
  }
  
  this.Svuota = function(){
    var nodo = document.getElementById(this.id_result);
	nodo.innerHTML = "Qui il risultato:";
    this.contatore = 0;
  }
}
    

var fsomma=function (v1, v2)
{
   var r = v1 + v2;
   var testo = "" + v1 + "+" + v2 + "=" + r;
   return testo;   
}

var fdifferenza=function (v1, v2)
{
   var r = v1 - v2;
   var testo = "" + v1 + "-" + v2 + "=" + r;
   return testo;   
}

var fprodotto=function (v1, v2)
{
   var r = v1 * v2;
   var testo = "" + v1 + "*" + v2 + "=" + r;
   return testo;   
}

var fdivisione=function (v1, v2)
{
   var r = v1 / v2;
   var testo = "" + v1 + "/" + v2 + "=";
   if (v2 != 0){
   	r = v1 / v2;
    testo += r;
    } else {
    	testo += " impossibile";
        }
   return testo;   
 
}


var Elenco;

function Calcola(operazione) {
	var v1=parseInt(document.forms.myForm.op1.value);
	var v2=parseInt(document.forms.myForm.op2.value);
	if (isNaN(v1))
    	v1 = 0;
    if (isNaN(v2))
    	v2 = 0;
    var testo = operazione(v1,v2);
    Elenco.addToElenco( testo );
    Elenco.showElenco();
}

function Inizializza()
{
   Elenco = new MioElenco("risultato");
   Elenco.Svuota();
}

</script>

<body onLoad="Inizializza();">
	
    <form name="myForm" onSubmit="return false;">
    <input type="text" name="op1"/>
    <input type="text" name="op2"/>
    <input type="submit" value="+" onClick="Calcola(fsomma);"/>
    <input type="submit" value="-" onClick="Calcola(fdifferenza);"/>
    <input type="submit" value="*" onClick="Calcola(fprodotto);"/>
    <input type="submit" value="/" onClick="Calcola(fdivisione);"/>
    <input type="submit" value="Svuota" onClick="Elenco.Svuota();"/>
    </form>
    
    <div id="risultato">

    </div>

</body>
</html>
